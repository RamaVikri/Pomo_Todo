<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./asset/style.css">
    <title>APLIKASI BELAJAR</title>
</head>
<body>

    <div class="background-h2">
        <h1>APLIKASI BELAJAR</h1>
        
    </div>
    <div class="container">

        <section id="timer-podomoro" class="card p-4">
            <h2>Pomodoro Timer</h2>
    
            <div id="pesan" class="alert alert-danger mt-3" role="alert" style="display: none;">
                
            </div>
            <div class="text-center">
                <h3 id="timer-display">25:00</h3>
            </div>
    
            <div class="row mt-3">
                <div class="col">
                    <label for="waktu-belajar">Waktu belajar (menit)</label>
                    <input type="number" id="waktu-belajar" placeholder="25" value="25" min="1" max="25">
    
                </div>
                <div class="col">
                    <label for="waktu-break">Waktu Istirahat(menit)</label>
                    <input type="number" id="waktu-break" placeholder="5" value="5" min="1" max="8"><br>
    
                </div>
            </div>
            <div>
            </div>
            <!-- <div>
                <label for="long-break">Waktu long break(menit)</label>
                <input type="number" id="long-break" placeholder="15" value="15" min="5" max="15"><br>
            </div> -->
            <div class="button-group">
                <button id="pause-timer">Pause</button>
                <button id="start-timer">Mulai</button>
                <button id="reset-timer">Reset</button>
            </div>
        </section>
        
        <section id="todo-list" >
            <h2>Todo List</h2>
            <div id="todo-input-container">
                <input type="text" id="todo-input"  placeholder="Masukkan Todo kamu">
                <button id="tambah-todo">Tambah</button>
            </div>
           
            <ul id="todo-list-items"></ul>
        </section>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/4FdK48Dr84DxIvsJi0P0MB?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWTGJQIUtvLRw?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
